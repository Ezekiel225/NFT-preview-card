<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="icon" type="image/png" sizes="32x32" href="images/favicon-32x32.png"/>

    <title>Frontend Mentor | NFT preview card component</title>

    <link rel="stylesheet" href="style.css">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;600&display=swap" rel="stylesheet">
  </head>
  <body>

    <div class="card-container">
      <div class="img-cont">
        <img src="images/image-equilibrium.jpg" alt="image-equilibrium" />
        <div class="overlay">
          <img src="images/icon-view.svg" alt="icon-view" />
        </div>
      </div>
      <div class="desc">
        <h3 class="color-hover">Equilibrum #3429</h3>
        <p class="color-text">
          Our Equilibrum collection promotes balance and calm
        </p>
        <div class="info">
          <div class="price">
            <img class="icons" src="images/icon-ethereum.svg" alt="icon-ethereum" />
            0.041ETH
          </div>
          <div class="duration color-text">
            <img class="icons" src="images/icon-clock.svg" alt="icon-clock" />
            3 days left
          </div>
        </div>

        <div class="user-info">
          <img src="images/image-avatar.png" alt="image-avatar" />
          <div class="name">
            <span class="color-text create">Creation of</span>
            <span class="color-hover">Jules Wyvern</span>
          </div>
        </div>
      </div>
    </div>

  </body>
</html>
